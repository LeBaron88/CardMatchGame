<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cards Matching Pairs</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,400i&display=swap" rel="stylesheet">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="wrapper">
            <div class="title">
                <span class="score">Score: 0</span>
                <span class="wrong_guesses">Wrong Guesses: 0</span>
            </div>
            <div class="card_container clearfix">
                <img class="card back" id="back_card_1" src="images/red_back.png">
                <img class="card front" id="front_card_1" src="images/JH.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_2" src="images/red_back.png">
                <img class="card front" id="front_card_2" src="images/JH.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_3" src="images/red_back.png">
                <img class="card front" id="front_card_3" src="images/QH.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_4" src="images/red_back.png">
                <img class="card front" id="front_card_4" src="images/KH.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_5" src="images/red_back.png">
                <img class="card front" id="front_card_5" src="images/AH.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_6" src="images/red_back.png">
                <img class="card front" id="front_card_6" src="images/10H.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_7" src="images/red_back.png">
                <img class="card front" id="front_card_7" src="images/9H.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_8" src="images/red_back.png">
                <img class="card front" id="front_card_8" src="images/8H.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_9" src="images/red_back.png">
                <img class="card front" id="front_card_9" src="images/6H.png">
            </div>
            <div class="card_container">
                <img class="card back" id="back_card_10" src="images/red_back.png">
                <img class="card front" id="front_card_10" src="images/2H.png">
            </div>
        </div>
        <div class="game_over">
            <span class="result">You won!</span>
            <span class="final_score">final score: 1000</span>
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
